services:
  db:
    image: pgvector/pgvector:pg16
    container_name: musicgpt-db
    environment:
      POSTGRES_DB: musicgpt
      POSTGRES_USER: musicgpt
      POSTGRES_PASSWORD: musicgpt_secret_2024
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicgpt -d musicgpt"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: musicgpt-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: musicgpt-api:latest
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: musicgpt-api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://musicgpt:musicgpt_secret_2024@db:5432/musicgpt
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMBEDDING_MODEL: text-embedding-3-small
      EMBEDDING_DIMENSION: 1536
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./song_metadata.json:/app/song_metadata.json:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
  redisdata:
